<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim Racing Strategy Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position the tooltip above the text */
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    /* Simple CSS for hidden/shown elements */
    .hidden {
        display: none;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-6xl mx-auto bg-white p-8 rounded-xl shadow-lg">

    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800">Sim Racing Strategy Planner</h1>
      <p class="text-gray-500 mt-2">Plan your endurance race strategy with ease.</p>
      <div class="mt-4 flex justify-center space-x-4">
        <button onclick="showPage1()" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200">
          <i class="fas fa-car mr-2"></i>Race Details
        </button>
        <button onclick="showAdminPage()" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200">
          <i class="fas fa-users-cog mr-2"></i>Admin
        </button>
      </div>
    </header>

    <div id="page-1" class="space-y-6">

      <section class="bg-gray-50 p-6 rounded-xl shadow-inner">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Drivers <span class="text-sm text-gray-500">(Max 6)</span></h2>
        <div class="flex items-center space-x-4 mb-4">
          <div class="flex-grow">
            <label for="driver-select" class="sr-only">Select Driver</label>
            <select id="driver-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500 transition duration-200">
              <option value="">Select a Driver...</option>
              </select>
          </div>
          <button onclick="addDriver()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all duration-200 transform hover:scale-105">
            <i class="fas fa-plus-circle mr-2"></i>Add
          </button>
        </div>
        <ul id="driver-list" class="space-y-3">
          </ul>
      </section>

      <section class="bg-gray-50 p-6 rounded-xl shadow-inner grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Race Details</h2>
          <div class="space-y-4">
            <div>
              <label for="track-select" class="block text-sm font-medium text-gray-700 mb-1">Track</label>
              <select id="track-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                <option value="">Select a Track...</option>
                </select>
            </div>
            <div>
              <label for="car-select" class="block text-sm font-medium text-gray-700 mb-1">Car</label>
              <select id="car-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                <option value="">Select a Car...</option>
                </select>
            </div>
            <div>
              <label for="race-duration-hours" class="block text-sm font-medium text-gray-700 mb-1">Race Duration</label>
              <div class="flex space-x-2">
                <input type="number" id="race-duration-hours" placeholder="Hours" value="2" min="0" class="w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
                <input type="number" id="race-duration-minutes" placeholder="Minutes" value="0" min="0" class="w-1/2 p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
              </div>
            </div>
            <div>
              <label for="race-start-time" class="block text-sm font-medium text-gray-700 mb-1">Race Start Time (24hr)</label>
              <input type="time" id="race-start-time" value="13:00" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div>
              <label for="qualifying-minutes" class="block text-sm font-medium text-gray-700 mb-1">Qualifying Duration (minutes)</label>
              <input type="number" id="qualifying-minutes" value="0" min="0" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-purple-500 focus:border-purple-500">
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-2xl font-semibold text-gray-700 mb-4">Strategy Parameters</h2>
          <div class="space-y-4">
            <div>
